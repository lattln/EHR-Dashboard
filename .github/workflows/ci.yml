name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    env:
      METEOR_ALLOW_SUPERUSER: "true"
      METEOR_DISABLE_TELEMETRY: "1"
      ENABLE_MONGO_LOG: "true"
      MONGO_URL: "mongodb://127.0.0.1:27017/meteor"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Meteor
        run: curl https://install.meteor.com/ | sh

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Nuke npm Cache
      - run: meteor npm cache clean --force

      - name: Remove Meteor Local Build Cache
      - run: rm -rf .meteor/local

      - name: Install Dependencies
        run: meteor npm install

      - name: Run Tests
        run: meteor test --driver-package meteortesting:mocha --once --allow-superuser
